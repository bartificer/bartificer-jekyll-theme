<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Include  main CSS (with Bootstrap 4 compiled in) -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/main.css">
    
    <!-- Include Github-style Syntax Highlighting CSS -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/syntax-github.css">
    
    <!-- Include Font Awesome 5 from CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <!-- Set the page title to the site name -->
    <title>{{site.name}}</title>
</head>
<body>
    <header class="bg-accent-light mb-3">
        <div class="container">
            <div class="row d-flex flex-wrap align-items-center">
                <div class="col-12 text-center d-md-none">
                    <img src="{{site.baseurl}}/assets/logo.png" alt="Logo" id="logo-header-sx">
                </div>
                <div class="col-3 col-xl-2 d-none d-md-block">
                    <img src="{{site.baseurl}}/assets/logo.png" alt="Logo" id="logo-header-md">
                </div>
                <div class="col text-center text-md-left">
                    <h1 class="display-3">{{site.title}}</h1>
                    <p class="lead text-muted">{{site.description}}</p>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container">
        {{ content }}
    </main>
    
    <!-- Include Bootstrap JavaScript from local bundle -->
    <script src="{{site.baseurl}}/assets/bootstrap.bundle.min.js"></script>
</body>
</html>
