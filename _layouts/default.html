<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Include  main CSS (with Bootstrap 4 compiled in) -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/main.css">
    
    <!-- Include Github-style Syntax Highlighting CSS -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/syntax-github.css">
    
    <!-- Include Font Awesome 5 from CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <!-- Set the page title to the site name -->
    <title>{{site.name}}</title>
</head>
<body>
    <header class="bg-accent-light">
        <div class="container">
            <div class="row d-flex flex-wrap align-items-center">
                <div class="col-12 text-center d-md-none">
                    <img src="{{site.baseurl}}/assets/logo.png" alt="Logo" id="logo-header-sx">
                </div>
                <div class="col-3 col-xl-2 d-none d-md-block">
                    <img src="{{site.baseurl}}/assets/logo.png" alt="Logo" id="logo-header-md">
                </div>
                <div class="col text-center text-md-left">
                    <h1 class="display-3">{{site.title}}</h1>
                    <p class="lead text-muted">{{site.description}}</p>
                </div>
            </div>
        </div>
    </header>
    
    
    <nav class="navbar navbar-dark navbar-expand-sm bg-accent">
        <a href="https://bartificer.net/" target="_blank" class="navbar-brand">
            <img src="{{site.baseurl}}/assets/logo-bartificer-brand.png" alt="Bartificer Creations Logo" title="A Bartificer Creation" class="rounded" width="30" height="30">
            <span class="d-none d-lg-inline font-bartificer ml-1">A Bartificer Creation</span>
        </a>
        <div class="collapse navbar-collapse" id="siteNav">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a href="{{site.baseurl}}/" class="nav-link"><i class="fas fa-home sitenav-icon" aria-hidden></i> Home</a>
              </li>
              {% if site.community.url %}
              <li class="nav-item">
                  <a href="{{site.community.url}}" class="nav-link"><i class="fas fa-users sitenav-icon" aria-hidden></i> Community</a>
              </li>
              {% endif %}
              {% for item in site.nav_items %}
              <li class="nav-item">
                  <a href="{{item.url}}" class="nav-link"><i class="{{ item.icon | default: 'fas fa-link'}} sitenav-icon" aria-hidden></i> {{item.text}}</a>
              </li>
              {% endfor %}
          </ul>
        </div>
        {% if site.github.repository_url %}
        <a href="{{site.github.repository_url}}" class="btn btn-outline-accent-light ml-auto">
            <span class="d-md-none d-lg-inline"><i class="fab fa-github" aria-label="View on GitHub"></i></span>
            <span class="d-none d-md-inline">View on GitHub</span>
        </a>
        {% endif %}
        <button class="navbar-toggler ml-1" type="button" data-toggle="collapse" data-target="#siteNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    
    <main class="container mt-3">
        {{ content }}
    </main>
    
    <!-- Include jQuery from local file -->
    <script src="{{site.baseurl}}/assets/jquery-3.4.1.min.js"></script>
    
    <!-- Include Bootstrap JavaScript from local bundle (bundle includes popper.js but not jQuery) -->
    <script src="{{site.baseurl}}/assets/bootstrap.bundle.min.js"></script>
</body>
</html>
